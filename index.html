<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-hero.svg"
        alt="A people listen music"
        class="card__hero"
      />
      <div class="card__description">
        <h1 class="card__description-title">Order Summary</h1>
        <p class="card__description-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card__product">
        <div class="card__product-details">
          <img
            src="./assets/images/icon-music.svg"
            alt="Icon music"
            class="card__product-icon"
          />
          <div class="card__product-plan">
            <h2 class="card__product-name">Annual Plan</h2>
            <span class="card__product-price"> $59.99/year</span>
          </div>
        </div>
        <a href="#" class="card__product-change">Change</a>
      </div>
      <div class="card__group-button">
        <a href="#" class="card__button card__button--active">
          Proceed to Payment
        </a>
        <a href="#" class="card__button">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
